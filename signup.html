<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body id="ani">
    <div style="height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center;">
    <form action="#">
      <div id="sign" data-aos="flip-left"
      data-aos-easing="ease-out-cubic"
      data-aos-duration="2000">
        <div id="sign2">
          <h1>Signup Form</h1>
          <div id="Login-b">
            <button id="log-n" style="background-color: gray;">Signup</button>
            <button id="sig-n"><a href="login2.html">Login </a></button>
          </div>
          <div id="inp">
            <p id="err1"></p>
            <input type="text" placeholder="User Name" id="name" />
            <p id="err2"></p>
            <input type="number" placeholder="Enter number" id="num" />
            <p id="err3"></p>
            <input type="Email" placeholder="Email" id="Email"/>
            <p id="err4"></p>
            <input type="Password" placeholder="Confirm password" id="pass" />
          </div>
          <div id="btn">
          <input type="submit" value="Signup" onclick="return set()" />
        </div>
        </div>
      </div>
    </form>
  </div>
